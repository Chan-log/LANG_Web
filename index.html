<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
    <title>LANG FARM</title>
  </head>
  <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
	  <div class="header">
		<img src="./img/logo.png" class="logo" />
	  </div>
	  <div class="search">
		<div class="container input-group mb-2" style="max-width: 300px;">
			<div class="input-group mb-4 border rounded-pill p-0 border-4" style="background-color: rgba(0, 0, 0, 0.3); box-shadow: 0px 0px 10px grey;">
				<input type="search" id="search-input" aria-describedby="button-addon3" class="form-control bg-transparent border-0 text-light">
				<div class="input-group-append">
					<button id="search" type="button" class="btn btn-link text-success" ><img src="./img/search.png" style="width: 20px; height: 20px; margin-top: -5px;"></button>				</div>
			  </div>
		  </div>
	  </div>
	<div class="d-flex justify-content-center">
		<img src="./img/center_line.png"/ style="padding-bottom: 30px; padding-top: 10px; max-width: 100%">
	</div>
		<div class="d-flex justify-content-center">
			<div class="box">
				<img src="./img/icon_reborn.png" style="margin-top: 20px; margin-left: 10px;"/>
				<div id="discord">
					<p style="margin-left: 10px; font-size: 18px;">Discord</p>
					<p class="font-design"></p>
					<p class="font-side">번</p>
				</div>
			</div>
			<div class="box">
				<img src="./img/icon_island.png" style="margin-top: 20px; margin-left: 10px;"/>
				<div id="playerlist">
					<p style="margin-left: 10px; font-size: 18px;">현재 접속 인원</p>
					<p class="font-design" id = "playlist"></p>
					<p class="font-side">명</p>
				</div>
			</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script>
		$('#search').click(function(){
			var input = $('#search-input').val();
			window.location.replace('/search?value=' + input)
		});
		$('#playerlist').click(function(){
			var copyText = document.createElement("textarea");
			document.body.appendChild(copyText);
			copyText.value = '1.255.321.321';
			copyText.select();
			document.execCommand('copy');
			document.body.removeChild(copyText);
			alert(copyText.value + '\n서버 주소 복사 완료');
		});
		$('#discord').click(function(){
			window.open('https://discord.gg/aN3sa75ctM');
		});
		function setScreenSize() {
		let vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);
		}
		setScreenSize();
		window.addEventListener('resize', setScreenSize);

		$.ajax({
			method : 'GET',
			url : 'https://mcapi.us/server/status?ip=1.255.200.201&port=18954',
			dataType: 'json'
		}).done(function(result){
			console.log(result.players.now);
			document.getElementById('playlist').innerHTML = result.players.now;
		});
	</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
